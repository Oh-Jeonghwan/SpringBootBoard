<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- navbar css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="starter-template.css" th:href="@{/css/starter-template.css}">
    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>
    <div class="outer container">
        <main class="form-signin">
            <form id="updateForm" novalidate>
                <div class="form-group">
                    <h2>회원 수정</h2>
                    <div class="form-floating m-3">
                        이름 <br>
                        <input type="text" class="form-control" name="memberName" id="memberName" style="width:300px" readonly th:value="${member.memberName}">
                    </div>

                    <!-- 아이디 중복 체크 -->
                    <div class="form-floating m-3">
                        아이디 <br>
                        <input type="text" class="form-control" name="memberId" id="memberId" required style="width:300px" placeholder="영문 숫자 포함 8~15자" readonly th:value="${member.memberId}">
                        <span id="idResult"></span>
                    </div>

                    <!-- 비밀번호 정규화 -->
                    <div class="form-floating m-3">
                        비밀번호 <br>
                        <input type="password" class="form-control" name="memberPwd" id="memberPwd" required style="width:300px" placeholder="영문 숫자 포함  8~15자" pattern="^[a-zA-Z0-9]{8,15}$">
                        <div class="valid-feedback">good!</div>
                        <div class="invalid-feedback">영문 숫자 포함 8~15자 입력해주세요</div>
                    </div>

                    <div class="form-floating m-3">
                        비밀번호 확인<br>
                        <input type="password" class="form-control" id="pwdCheck" required style="width:300px" placeholder="영문 숫자 포함  8~15자">
                        <span id="pwdCheck1"></span>
                    </div>

                    <div class="form-floating m-3">
                        이메일<br>
                        <input type="email" class="form-control" name="email" id="email" required style="width:300px" placeholder="asdf@adsf.asd 형식" th:value="${member.email}">
                        <span id="emailCheck"></span>
                        <div class="valid-feedback">good!</div>
                        <div class="invalid-feedback">이메일 형식을 확인해주세요.</div>
                    </div>

                    <!-- 전화번호 정규화 -->
                    <div class="form-floating m-3">
                        핸드폰번호<br>
                        <input type="text" class="form-control" name="phone" id="phone" required style="width:300px" placeholder="'-' 제외 최대  11자" pattern="^010[0-9]{3,4}[0-9]{4}$" th:value="${member.phone}">
                        <span id="phCheck"></span>
                        <div class="valid-feedback">good!</div>
                        <div class="invalid-feedback">핸드폰 형식을 확인해주세요.</div>
                    </div>
                </div>
            </form>
            <div class="button-box text-right">
                <button id="btn-memberUpdate" class="btn btn-primary">회원정보 변경</button>
                <a class="btn btn-primary" th:href="@{/}">취소</a>
            </div>
        </main>
        <br><br><br><br>
    </div>
    <!-- /.container -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/user/user.js"></script>
    <script src="/js/user/updateValidation.js"></script>
</body>

</html>
